<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <header class="header">
          <h1 class="title">
            <span>Generator</span>
            <div>Border Radius Previewer</div>
          </h1>
        </header>
        <div class="sub-container--print-element">
          <div class="print-element">
            border-radius: 65% 35% 43% 57% / 33% 49% 51% 67%;
          </div>
          <button class="btn-copy">Copy</button>
        </div>
      </div>
      <div id="box">
        <form class="form" onsubmit="handleClick(e)">
          <input
            id="left"
            type="range"
            oninput="handleClick(event)"
            value="67"
            min="0"
            max="100"
          />
          <input
            id="top"
            type="range"
            oninput="handleClick(event)"
            value="65"
            min="0"
            max="100"
          />
          <input
            id="right"
            type="range"
            oninput="handleClick(event)"
            value="49"
            min="0"
            max="100"
          />
          <input
            id="bottom"
            type="range"
            oninput="handleClick(event)"
            value="57"
            min="0"
            max="100"
          />
        </form>
      </div>
    </div>
    <script src="/code.js"></script>
  </body>
</html>
